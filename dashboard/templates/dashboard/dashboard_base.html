<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>PG - Dashboard</title>
</head>
<body style="background-color: #2f3349;">
    <div>
        <div class="bg-dark fixed-top" style="width: 250px; height: 100vh;">
            <div class="d-flex flex-column justify-content-center align-items-center mt-3 mb-4">
                <img class="rounded" style="width: 150px; height: 150px;" src="{{ user.image.url }}" alt="">
                
                <div class="d-flex flex-column align-items-center text-white mt-2">
                    <h6 class="lead">{{ user }}</h6>
                    
                    {% if user.role.level == 1 %}
                        <small class="badge text-bg-warning">{{ user.role }}</small>
                    {% elif user.role.level >= 3 %}
                        <small class="badge text-bg-danger">{{ user.role }}</small>
                    {% endif %}
                </div>
            </div>
            
            <div class="nav flex-column nav-pills m-3">
                <div class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'd/dashboard' %}active{% endif %}
                    " aria-current="page" href="{% url 'd/dashboard' %}">Dashboard</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#">Analisys</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link
                        {% if request.resolver_match.url_name == 'd/account_list' or request.resolver_match.url_name == 'd/account_posts' %}active{% endif %}
                    " href="{% url 'd/account_list' %}">Accounts</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>

        <div style="margin-left: 250px;">
            <div class="text-white m-3">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
