{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-5 g-3">
            {% for post in posts %}
                <div class="col">
                    <div class="card">
                        <img src="{{ post.image.url }}" class="w-100 rounded" style="height: 250px; object-fit: cover;" alt="...">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <small class="fw-bold text-truncate" style="max-width: 260px;">{{ post.title }}</small>
                                <span class="text-muted">
                                    <i class="bi bi-heart-fill"></i> {{ post.likes.count }}
                                </span>
                            </div>
                            <div>
                                <small>{{ post.author }}</small>   
                            </div>
                        </div>

                        <a href="/{{post.id}}" class="stretched-link"></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
